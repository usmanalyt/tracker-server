<!DOCTYPE html>
<html>
<head>
    <title>My Live Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style> 
        body { margin: 0; padding: 0; } 
        #map { height: 100vh; width: 100%; } 
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // I centered this exactly on the coordinates your phone sent!
        var map = L.map('map').setView([4.6758, 101.0755], 15); 
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        var marker = L.marker([4.6758, 101.0755]).addTo(map);

        var socket = io();
        socket.on('update_location', function(data) {
            var newLatLng = new L.LatLng(data.lat, data.lng);
            marker.setLatLng(newLatLng);
            map.panTo(newLatLng); // Automatically follows the dot!
        });
    </script>
</body>
</html>
